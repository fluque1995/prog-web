<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Luque">
    <link rel="stylesheet" type="text/css" href="static/css/topbar.css">
    <link rel="stylesheet" type="text/css" href="static/css/footer.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <title>Awesome gym</title>
  </head>
  <body>
    <header class="topbar">
      <a href="index.html">
        <img src="static/imgs/logo.png" id="logo" alt="Volver al inicio">
      </a>
      <section id="gym-name">
        <h1>AWESOME GYM</h1>
      </section>
      <section class="login-form">
        <h2>ENTRAR AL SITIO</h2>
        <form action="index2.html" method="post">
          <fieldset>
            <input type="text" class="form-input" id="username" name="username" placeholder="Usuario">
            <br>
            <input type="password" class="form-input" id="password" name="password" placeholder="Contraseña">
            <br>
            <input type="submit" id="login-button" value="Enviar">
          </fieldset>
        </form>
      </section>
    </header>
    <section class="main-body">
      <section id="main-image">
        <img src="static/imgs/main-img.jpg" id="photo">
        <p>Recoger las pesas también te pone fuerte<br>
        - Arnold Schwarzenegger -</p>
      </section>
      <section class="navigation-links">
        <a class="main-link" href="index.html">ACTIVIDADES</a>
        <br>
        <a class="main-link" href="index.html">HORARIO</a>
        <br>
        <a class="main-link" href="index.html">TÉCNICOS</a>
        <br>
        <a class="main-link" href="index.html">INSTALACIONES Y SERVICIOS</a>
        <br>
        <a class="main-link" href="index.html">LOCALIZACIÓN</a>
        <br>
        <a class="main-link" href="index.html">PRECIOS Y PROMOCIONES</a>
        <br>
        <a class="main-link" href="index.html">ALTA DE USUARIOS</a>
        <br>
        <a class="main-link" href="index.html">FORO</a>
      </section>
    </section>
    <footer>
      <section id="contact">
        <img class="glyphicon-phone" src="static/icons/phone.svg">
        <p id="phone">(+34) 958 123 456</p>
        <img class="glyphicon-mail" src="static/icons/envelope.svg">
        <a href="mailto:contacto@awesomegym.es"><p id="mail">contacto@awesomegym.es</p></a>
      </section>
    </footer>
  </body>
</html>
